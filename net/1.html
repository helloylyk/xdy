		<title>登录问题</title>
	</head>

	<body>
		<h2 class="q-title" id="1">提示登录失效，需要反复登录</h2>
		<div class="q-content">
			<p><strong>问题特征</strong>：经常提示登录失效，需要重新登录</p>
			<p><strong>解决方案</strong>：目前App采用webview的storage存储方式，在手机存储空间不足时，登录信息会自动被系统清除，导致需要重新登录。2.0版本会解决这个问题。</p>
			<p><strong>截图</strong>：</p>
			<img src="1.jpg" />
		</div>
		<div class="q-content">
			<p><strong>问题特征</strong>：iOS用户；第一次登录即无法连接；4G/WiFi均不能使用。</p>
			<p><strong>解决方案</strong>：<ul>
				<li>1.「设置」-「蜂窝移动网络」-「使用无线局域网与蜂窝移动的应用」中，关掉任意一款app的「无线局域网与蜂窝移动数据」权限。</li>
				<li>2.完全退出友邻优课，并重新打开。</li>
				<li>3.在是否允许友邻优课使用数据网络的提示中，点击允许，即可顺利联网。</li>
			</ul>
			<p><strong>截图</strong>：</p>
			<img src="1.jpg" />
		</div>

	</body>

</html>
