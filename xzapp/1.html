		<h2 class="q-title" id="1">安卓无法下载App</h2>
		<div class="q-content">
			<p><strong>问题特征</strong>：无法从公众号或app立即更新下载。</p>
			<p><strong>解决方案</strong>：
				<ul>
					<li>1.让用户尝试从http://fir.im/ylyk下载。</li>
					<li>2.如仍无法下载。引导用户从<br />http://app.qq.com/#id=detail&appid=1105957302下载。</li>
					<li>3.要还是无法下载，则使用电脑微信给用户发最新的安装包，并指导用户修改文件后缀。</li>
				</ul>
			</p>
			<p><strong>截图</strong>：</p>
			<img src="1.jpg" />
		</div>
		<h2 class="q-title" id="2">iOS无法下载App</h2>
		<div class="q-content">
			<p><strong>问题特征</strong>：无</p>
			<p><strong>解决方案</strong>：在确认网络正常的情况下，可采用重启手机的方案解决（万能方案）。</p>
			<p><strong>截图</strong>：</p>

			<img src="2.jpg" />
